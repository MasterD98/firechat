<div class="form-container mat-elevation-z5">
    <h1>Sign Up</h1>
    <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
        <mat-form-field>
            <input matInput placeholder="Name" formControlName="name">
            <mat-error *ngIf="name?.errors?.['required']">
                Name Required
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email Address" formControlName="email">
            <mat-error *ngIf="email?.errors?.['required']">
                Email Required
            </mat-error>
            <mat-error *ngIf="email?.errors?.['email']">
                Invalid Email
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Password" type="password" formControlName="password">
            <mat-error *ngIf="password?.errors?.['required']">
                Email Required
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Confirm Password" type="password" formControlName="confirmPassword">
            <mat-error *ngIf="confirmPassword?.errors?.['required']">
                Required
            </mat-error>
        </mat-form-field>
        <mat-error *ngIf="signUpForm.errors?.['passwordDontMatch']">
            Password Mismatch
        </mat-error>

        <div class="center margin-top"><button mat-raised-button color="primary" type="submit">SignUp</button></div>
        <span class="center margin-top">Already Have an Account? <a class="sign-up-link" routerLink="/login">
                Login</a></span>
    </form>
</div>
